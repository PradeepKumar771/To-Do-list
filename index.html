<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced To-Do List with History</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1><i class="fas fa-clipboard-list"></i> My Active Tasks</h1>
        
        <div class="input-container">
            <input type="text" id="task-input" placeholder="Enter a new task...">
            <button id="add-btn" title="Add Task"><i class="fas fa-plus"></i></button>
        </div>
        
        <ul id="task-list">
            </ul>

        <div class="history-container">
            <h2><i class="fas fa-history"></i> Completed Tasks History</h2>
            <ul id="history-list">
                </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
